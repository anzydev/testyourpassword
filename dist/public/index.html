<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
  <link rel="stylesheet" crossorigin href="/assets/index-BD6E6cT-.css">
</head>
<body>
    <div class="card">
        <h1>Password Strength</h1>
        <div class="field">
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="Type a password...">
                <div class="actions">
                    <button type="button" id="toggle-visibility" title="Toggle visibility">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                    <button type="button" id="copy-password" title="Copy password">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>
            </div>
            <div id="meter" class="meter"></div>
            <div id="status" class="status">Enter a password</div>
        </div>
        <div class="requirements">
            <div class="req" id="req-length">8+ characters</div>
            <div class="req" id="req-upper">Uppercase letter</div>
            <div class="req" id="req-number">Number</div>
            <div class="req" id="req-special">Special character</div>
        </div>
    </div>
    <div id="toast" class="toast">Copied to clipboard</div>
    <script src="script.js"></script>
</body>
</html>
